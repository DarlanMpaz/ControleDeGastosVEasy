<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Controle de despesas</title>
  </head>
  <body>
    <main>
      <h1>Controle de despesas</h1>
      <div id="container" class="container">
        <h4 class="tittle">Saldo atual</h4>
        <img id="modal" class="button-new-transaction" src="./assets/icons/plus-circle.svg" alt="Adicionar transação">
        <h2 class="tittle" id="balance">R$ 0.00</h2>
        <div class="income-expense-container">
          <div>
            <p id="money-plus" class="money plus"><i class="icon-container"></i>+ R$0.00</p>
          </div>
          <div>
            <p id="money-minus" class="money minus">- R$0.00</p>
          </div>
        </div>
        <h3 class="tittle">Transações</h3>
        <ul id="transactions" class="transactions"></ul>
        <form id="form" class="modal-new-transaction modal">
          <div class="header-form">
            <h3 class="tittle">Nova Despesa</h3>
            <img id="closeModal" class="close-transaction" src="./assets/icons/x.svg" alt="Fechar">
          </div>
          <div class="form-control">
            <input autofocus type="text" id="text" placeholder="Nome da transação" />
          </div>
          <div class="form-control">
            <input type="number" id="amount" placeholder="Valor da transação" />
          </div>
          <button class="button">Adicionar</button>
        </form>
      </div>
    </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
